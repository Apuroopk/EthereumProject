<!DOCTYPE html>
<html>
<head>
  <title>Simple Wallet - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Simple Wallet</h1>
  <h2>Example Truffle Dapp</h2>

  <br>
  <h1>Send Ether</h1>
  <br><label for="amount">Amount:</label><input type="text" id="sendValue" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="App.sendSomeEther()">Send Ether</button>
  <br><br>

  <h1>ETH Check Balance</h1>
  <br><label for="address">Account No:</label><input type="text" id="bal" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.allowSender()">Get Balance</button>
  <br />
  <br />
  <div id="output"></div>

  <h1>Allow sender</h1>
  <br><label for="address">To Address:</label><input type="text" id="address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.allowSender()">Allow Sender</button>
  <br><br>

  <h1>Allow address</h1>
  <br><label for="address">To Address:</label><input type="text" id="address2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.allowAdd()">Allow Account</button>
  <br><br>

  <span id="status"></span>
  <br>

</body>
</html>
